<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking | Kiuki Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<nav class="fixed w-full bg-white shadow-sm z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="luxury-heading text-2xl">Kiuki Concierge</h1>
    <div class="space-x-6 text-sm tracking-wide">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="index.html" class="gold-accent">Home</a>
      <a href="queries.html">Queries?</a>
    </div>
  </div>
</nav>

<section class="section max-w-3xl mx-auto pt-32">
  <h2 class="luxury-heading text-4xl mb-10 text-center">Service Request</h2>

  <form id="bookingForm" class="card">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Service Tier</label>
    <select name="tier">
      <option>The Essentialist</option>
      <option>The Prestige</option>
      <option>The Exquisite</option>
    </select>

    <label>Describe Your Request</label>
    <textarea name="details" rows="5" required></textarea>

    <button type="submit" class="btn-primary w-full">Submit Request</button>
  </form>
</section>

<script src="js/formHandler.js"></script>
</body>
</html>
